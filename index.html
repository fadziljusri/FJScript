<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>My JS lessons</title>
</head>

<body>

    <div id="langdiv" align="right">
        <select id="lang">
            <option selected disabled value="">Select Language</option>
            <option value="en">English</option>
            <option value="ms">Malay</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese</option>
            <option value="fa">Persian</option>
        </select>
    </div>
    <div id="links">
        <a type="button" class="btn" href="https://github.com/fadziljusri/FJScript" target="_blank">GitHub</a>
    </div>
    <center>

        <h1>It's <a href="assets/js/FJScript.js" target="_blank">FJScript</a></h1>

        <div class="container">
            <form id="contact" onsubmit="return onSubmit()" hidden>
                <h3>Cuba try test!</h3>
                <fieldset>
                    <input name="firstName" placeholder="First Name" type="text" required>
                </fieldset>
                <fieldset>
                    <input name="lastName" placeholder="Last Name" type="text">
                </fieldset>
                <fieldset>
                    <input name="email" placeholder="Email Address" type="email">
                </fieldset>
                <fieldset>
                    <input name="tel" placeholder="Phone Number" type="tel">
                </fieldset>
                <fieldset>
                    <input name="web" placeholder="Web Site" type="url">
                </fieldset>
                <fieldset>
                    <textarea name="message" placeholder="Type your message here...."></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit">Submit</button>
                </fieldset>
            </form>
        </div>

        <div id="infodiv" hidden>
            <p id="greeting"></p>
            <br>
            <p id="info" align="left"></p>
        </div>
    </center>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/FJScript.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
